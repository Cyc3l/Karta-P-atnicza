<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karta Kredytowa Michał Domański 4PIN</title>
</head>
<body>
    <div class="credit-card-container">
        <img src="karta_kredytowa.png" alt="Karta Kredytowa" id="credit-card-image">
        <div class="input-fields">
            <input type="text" id="name" placeholder="Imię i Nazwisko">
            <input type="text" id="card-number" placeholder="Numer Karty">
            <input type="text" id="expiration-date" placeholder="MM/RR">
        </div>
    </div>
    <button id="update-card-button">Zaktualizuj Kartę</button>
    <script src="app.js"></script>
</body>
</html>
